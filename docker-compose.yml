version: '3.8'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:15
    volumes:
      - ./data/postgres_dev_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=osu_course_search
      - POSTGRES_PASSWORD=osu_course_search
      - POSTGRES_DB=osu_course_search_dev
  django-q:
    build: .
    command: python manage.py qcluster
    env_file:
      - ./.env.dev
    depends_on:
      - redis
      - db
      - web
  redis:
    image: redis:alpine
    ports:
      - 6379:6379

volumes:
  postgres_data: